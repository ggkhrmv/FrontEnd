    <span id="cmdOutput"></span></p>
<script>
    new TypeIt("#input", {
        strings: "g_khromov.html",
    }).go();
    new TypeIt("#cmdOutput", {
        cursor: false,
        speed: 0
    })
        .pause(2000)
        .type("Starting up the server...</br>")
        .pause(1500)
        .type("(0%)<====================>(100%)</br></br>")
        .pause(700)
        .type("Downloading assets...</br>")
        .pause(1500)
        .type("(0%)<====================>(100%)</br></br>")
        .pause(700)
        .type("'g_khromov.html' ready to be initialized</br>")
        .type("Do you wish to initialize the website?(y/n)>")
        .go();

    window.onkeyup = keyup;
    var inputTextValue;

    function keyup(e) {
        inputTextValue = e.target.value;
        if (e.keyCode === 89) {
            window.location = "g_khromov.html";
        } else if (e.keyCode === 78) {
            window.close();
        }
    }
</script>
